<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <p>Add a new product</p>
    <form method="post" action="http://localhost:3000/product/add" enctype="multipart/form-data">
        <br/><label>Name :</label><input type="text" name="name"/>
        <br/><label>URL :</label><input type="url" name="url"/>
        <br/><label>Store :</label><input type="text" name="store"/>
        <br/><label>Price :</label><input type="number" name="price"/>
        <br/><label>Image :</label><input type="file" name="image"/>
        <button type="submit">OK</button><button type="reset">Clear</button>
    </form>
</body>
</html>
