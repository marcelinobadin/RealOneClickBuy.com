<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="buyAD">

</div>

<script>
    function httpGet(theUrl)
    {
        var xmlHttp = null;

        xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false );
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }

    document.getElementById('buyAD').innerHTML = httpGet("http://localhost:3000/product/retrieve");
</script>

</body>
</html>
