<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>AD box example</title>
</head>
<body>

<div id="buyAD">

</div>

<script>
    $(function() {
        $.ajax({
           url: "http://localhost:3000/product/retrieve",
           type: "GET",
           dataType: "html",
           success: function(data) {
               $("#buyAD").html(data);
           }
        });
    });

</script>


</body>
</html>
